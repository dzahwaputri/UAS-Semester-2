        <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-body">
                  <h1 class="text-muted text-center">Program Penjualan Barang</h1>
                  <form name="isi">
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Nama Barang</label>
                      <input type="text" class="form-control" name="namaBarang" placeholder="Nama Barang....">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Harga Barang</label>
                      <input type="text" class="form-control" name="hargaBarang" placeholder="Harga Barang....">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Jumlah Barang</label>
                      <input type="text" class="form-control" name="jumlahBarang" placeholder="Jumlah Barang....">
                    </div>
                    <div class="form-group">
                      <a class="btn btn-info" onclick="hitung()">Hitung</a>
                      <a href="program_penjualan_barang.html" class="btn btn-danger">Hapus</a>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Total Pembelian</label>
                      <input type="text" class="form-control" name="totalPembelian" placeholder="Total Pembelian..." readonly>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Diskon 10%</label>
                      <input type="text" class="form-control" name="diskon" placeholder="Diskon 10%...." readonly>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Total Bayar</label>
                      <input type="text" class="form-control" name="totalBayar" placeholder="Total Pembayaran..." readonly>
                    </div>
                    
                    
                  </form>
                </div>
              </div>

    <script src="bootstrap.min.js" ></script>

    <script>
      function hitung()
        {
            var hargaBarang = parseFloat (document.isi.hargaBarang.value);
            if (isNaN (hargaBarang)) 
            {
                hargaBarang=0.0;
            }

            var jumlahBarang = parseFloat (document.isi.jumlahBarang.value);
            if (isNaN (jumlahBarang)) 
            {
                jumlahBarang=0.0;    
            }

            var diskon = parseFloat (document.isi.diskon.value);

            var total_beli = hargaBarang*jumlahBarang;
            document.isi.totalPembelian.value="Rp "+total_beli;

            var diskon = total_beli * 0.1;
            document.isi.diskon.value="Rp "+diskon;

            var total_bayar = total_beli - diskon;
            document.isi.totalBayar.value="Rp "+total_bayar;
        }
    </script>

              <div class="card">
                <div class="card-body">
                  <h1 class="text-muted text-center">Program Penggajian Karywan</h1>
                  <form name="isi">
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Nama Pegawai</label>
                      <input type="text" class="form-control" name="namaPegawai" placeholder="Nama Pegawai....">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Jam Kerja</label>
                      <input type="text" class="form-control" name="jamKerja" placeholder="Jam Kerja....">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Upah Per-Jam</label>
                      <input type="text" class="form-control" name="upah" placeholder="Upah Per-jamKerja....">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Jumlah Anak</label>
                        <input type="text" class="form-control" name="jumlahAnak" placeholder="Jumlah Anak....">
                    </div>
                    
                    <div class="form-group">
                      <a class="btn btn-info" onclick="hitung()">Hitung</a>
                      <a href="program_penggajian_karyawan.html" class="btn btn-danger">Hapus</a>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Gaji</label>
                        <input type="text" class="form-control" name="gaji" placeholder="Gaji....." readonly>
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlInput1">Tunjangan Anak </label>
                        <input type="text" class="form-control" name="tunjanganAnak" placeholder="Tunjangan Anak 10%" readonly>
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlInput1">Total Gaji</label>
                        <input type="text" class="form-control" name="totalGaji" placeholder="Total Gaji...." readonly>
                      </div>
                    
                  </form>
                </div>
              </div>

    <script>
       function hitung()
        {
            var jamKerja = parseFloat (document.isi.jamKerja.value);
            if (isNaN (jamKerja)) 
            {
                jamKerja=0.0;
            }

            var upah = parseFloat (document.isi.upah.value);
            if (isNaN (upah)) 
            {
                upah=0.0;    
            }
            
            var jumlahAnak = parseFloat (document.isi.jumlahAnak.value);

            var tunjanganAnak = parseFloat (document.isi.tunjanganAnak.value);

            var gaji = jamKerja*upah;
            document.isi.gaji.value="Rp "+gaji;

            var tunjanganAnak = gaji * 0.1*jumlahAnak;
            document.isi.tunjanganAnak.value="Rp "+tunjanganAnak;

            var totalGaji = gaji + tunjanganAnak;
            document.isi.totalGaji.value="Rp "+totalGaji;
        }
    </script>
